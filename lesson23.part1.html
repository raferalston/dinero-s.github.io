<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let buyElephant = prompt('Купи слона');
        let rightAnswer = 'куплю';
        rightAnswer.toLowerCase();


        function elephant() {
            while (buyElephant !== rightAnswer) {
                let buy = prompt('Все говорят ' + buyElephant + ', а ты купи слона!');
                buyElephant = buy;
                if (buy === null) {
                    break;
                }
                else if (buy === rightAnswer) {
                    break;
                }
                
            }
            return buy;
        }

        elephant();


    </script>
</body>

</html>
