<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let buyElephant = prompt('Купи слона');
        


        function elephant(tee) {
            while (buyElephant !== null) {
                let buy = prompt('Все говорят ' + tee + ', а ты купи слона!');
                buyElephant = buy;
            }
            return buy;
        }

        elephant(buyElephant);


    </script>
</body>

</html>
