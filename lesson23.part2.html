<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Введите число и я возведу его в квадрат: ");
        

        function square() {

            let answer = Math.pow(input, 2); 

            return answer;
        }

        alert(square());

    </script>
</body>

</html>
