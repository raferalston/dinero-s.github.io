<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let words = ['apple', 'barbarian', 'glory'];

        let word = words[Math.floor(Math.random() * words.length)];

        let template = [];

        for (let i = 0; i < word.length; i++) {
            template.push('_');
        }

        let remainLetters = word.length;

        alert('Я загадал слово состоящее из ' + remainLetters + ' букв попробуй угадай!');
        alert(word);


        while (remainLetters > 0) {
            alert(template.join(''));
            let guesses = prompt("Введите букву: ");
            let guess = guesses.toLowerCase();
            let attempt = 5;
            if (guess === null) {
                break;
            }
            else if (guess.length > 1) {
                alert("Введите одну букву!");
            } else {
                for (let i = 0; i <= word.length; i++) {
                    // console.log(i);
                    if (guess == template[i]) {
                        alert("Эта буква уже есть")
                    }
                    else if (word[i] != guess) {
                        attempt--;
                        if (attempt > 0) {
                            alert("У вас осталось " + attempt + " попыток");
                        }
                        else if (attempt === 0) {
                            alert("У вас не осталось попыток");
                        }
                    }
                    else if (guess == word[i]) {
                        console.log(true);
                        template[i] = guess;
                        console.log(template);
                        remainLetters--;
                    }
                    else if (remainLetters == 0) {
                        alert("Вы победили!");
                    }
                }
            }
        }

    </script>
</body>

</html>
