<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = prompt("Напиши слово и я перевену его ");

        let conversely = text.split('');

        // alert(conversely);

        function name() {
            let template = [];

            while (text.length > 0) {


                if (conversely.length > 0) {
                    let con = conversely.pop();
                    template.push(con);
                }
                else if (conversely.length === 0) {
                    break;
                }

            }
            let arr = template.join('');
            return arr;
        }


       alert (name());

    </script>
</body>

</html>
