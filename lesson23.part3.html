<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = prompt("Напиши слово и я перевену его ");

        function conv(ret) {
            let conversely = ret.split('');

            let template = [];

            for (i = conversely.length; i > 0; i--) {
                let con = conversely.pop();
                template.push(con);

            }

            let arr = template.join('');

            return arr;
        }

        alert(conv(text));


    </script>
</body>

</html>
